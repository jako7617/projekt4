<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Forsiden</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="navContainer">
        <div class="navItemHam">
          <img
            class="hamIcon"
            src="assets/icons/menu.png"
            alt="Hamburger ikon"
          />
        </div>
        <div class="navItemSearch">
          <img
            class="searchIcon"
            src="assets/icons/search.png"
            alt="Search ikon"
          /><img
            class="filterIcon"
            src="assets/icons/filter.png"
            alt="Filter ikon"
          />
        </div>
      </div>
    </header>
    <section>
      <h1 class="headerHome">Velkommen tilbage, <span>kære kunde!</span></h1>
      <p class="timeHome">
        Du har tid hos <span>Salon Høgh</span>
        <span><b>d. 25/11 kl 14.00</b></span>
      </p>
      <div class="boxContainer">
        <div class="favoriteBoxHeader">
          <h2 class="subHeaderHome">
            Favorit <span class="smallText">Tryk på en salon for at booke</span>
          </h2>
        </div>
        <div class="favoriteBox"></div>
      </div>
    </section>
  </body>
</html>
