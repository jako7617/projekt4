<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>opretbruger</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="script/script.js" defer charset="utf-8"></script>
  </head>
  <body>
    <a href="index.html"
      ><img
        class="arrowBack"
        src="assets/icons/arrowbackblack.png"
        alt="arrow back"
    /></a>
    <section>
      <h1 class="headerProfile">Opret bruger</h1>
    </section>

    <form class="formProfile" method="post">
      <section>
        <div class="">
          <label>Navn</label>
          <input type="text" name="" />
        </div>

        <div class="">
          <label>Adresse (valgfrit)</label>
          <input type="text" name="" />
        </div>

        <div class="">
          <label>E-mail</label>
          <input type="text" name="" />
        </div>

        <div class="">
          <label>Mobil nr</label>
          <input type="text" name="" />
        </div>

        <div class="">
          <label>Kode</label>
          <input type="text" name="" />
        </div>

        <div class="">
          <label>Skriv kode igen</label>
          <input type="text" name="" />
        </div>
      </section>
    </form>

    <br />

    <div class="profileContainer">
      <div class="checkboxBtn">
        <input type="checkbox" class="checkboxCreate" />
        <label for="touchID"></label><br />

        <input type="checkbox" class="checkboxCreate" />
        <label for="paamindelser"></label><br />

        <input type="checkbox" class="checkboxCreate" />
        <label for="kalendersynkron"></label><br />

        <input type="checkbox" class="checkboxCreate" />
        <label for="acceptTerms"></label><br />
      </div>

      <div class="buttonText">
        <p>Slå touchID til</p>
        <p>Påmindelser</p>
        <p>Synkroniser med min kalender</p>
        <p>Accept terms of...</p>
      </div>
    </div>

    <div class="gridSave">
      <button
        type="button"
        class="Save"
        onclick="document.location='forside.html'"
      >
        <p>Gem</p>
      </button>
    </div>

    <br />

    <!-- https://www.w3schools.com/howto/howto_css_switch.asp -->
  </body>
</html>
