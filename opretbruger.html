<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>opretbruger</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="script/script.js" defer charset="utf-8"></script>
  </head>
  <body>
    <a href="index.html"
      ><img
        class="arrowBack"
        src="assets/icons/arrowbackblack.png"
        alt="arrow back"
    /></a>
    <section>
      <h1 class="headerProfile">Opret bruger</h1>
    </section>

    <form class="formProfile" method="post">
      <section>
        <div class="">
          <label><p class="overskriftkode">Navn</p></label>
          <input type="text" name="" value="" />
        </div>

        <div class="">
          <label><p class="overskriftkode">Adresse (valgfrit)</p></label>
          <input type="text" name="" value="" />
        </div>

        <div class="">
          <label><p class="overskriftkode">Email</p></label>
          <input type="text" name="" value="" />
        </div>

        <div class="">
          <label><p class="overskriftkode">Mobil nr.</p></label>
          <input type="text" name="" value="" />
        </div>

        <div class="">
          <label><p class="overskriftkode">Skriv kode</p></label>
          <input type="text" name="" value="" />
        </div>

        <div class="">
          <label><p class="overskriftkode">Skriv kode igen</p></label>
          <input type="text" name="" value="" />
        </div>
      </section>
    </form>

    <br />

    <div class="profileContainer">
      <div class="checkboxBtn">
        <input type="checkbox" class="checkboxCreate" />
        <label for="touchID"></label><br />

        <input type="checkbox" class="checkboxCreate" />
        <label for="paamindelser"></label><br />

        <input type="checkbox" class="checkboxCreate" />
        <label for="kalendersynkron"></label><br />

        <input type="checkbox" class="checkboxCreate" />
        <label for="acceptTerms"></label><br />
      </div>

      <div class="buttonText">
        <p>Slå touchID til</p>
        <p>Påmindelser</p>
        <p>Synkroniser med min kalender</p>
        <p>Accepter vilkår og betingelser</p>
      </div>
    </div>

    <button
      type="button"
      class="btnLoginEmail"
      onclick="document.location='forside.html'"
    >
      Fortsæt
    </button>

    <br />

    <!-- https://www.w3schools.com/howto/howto_css_switch.asp -->
  </body>
</html>
