<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title></title>
  </head>
  <body>
    <section id="loginFront">
      <div class="loginContainer">
        <div class="gridLoginItem1">
          <h2 class="headerLogin">
            Find den perfekte <br />
            frisør for dig
          </h2>
        </div>
        <div class="gridLoginItem2">
          <button type="button" class="btnLoginEmail" href="#">
            <img
              class="emailIcon"
              src="assets/icons/email.png"
              alt="Email ikon"
            />Log ind med Email
          </button>
          <button type="button" class="btnLoginNr" href="#">
            <img
              class="phoneIcon"
              src="assets/icons/phone.png"
              alt="Email ikon"
            />Log ind med mobil nr.
          </button>
          <button type="button" class="btnCreate" href="#">Ny Bruger</button>
          <p type="button" class="btnGuest" href="#">
            Fortsæt som gæst
          </p>
        </div>
      </div>
    </section>
  </body>
</html>
