<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
    />
    <title>HairBooking</title>
  </head>
  <body>
    <section id="loginFront">
      <div class="loginContainer">
        <div class="gridLoginItem1">
          <h2 class="headerLogin">
            Find den perfekte <br />
            frisør for dig
          </h2>
        </div>
        <div class="gridLoginItem2">
          <button
            type="button"
            class="btnLoginEmail"
            onclick="document.location='opretbruger.html'"
          >
            <img
              class="emailIcon"
              src="assets/icons/email.png"
              alt="Email ikon"
            />Log ind med email
          </button>
          <button
            type="button"
            class="btnLoginNr"
            onclick="document.location='opretbruger.html'"
          >
            <img
              class="phoneIcon"
              src="assets/icons/phone.png"
              alt="Email ikon"
            />Log ind med mobil nr.
          </button>
          <button
            type="button"
            class="btnCreate"
            onclick="document.location='opretbruger.html'"
          >
            Ny bruger
          </button>
          <a class="btnGuest" onclick="document.location='forside.html'">
            Fortsæt som gæst
          </a>
        </div>
      </div>
    </section>
  </body>
</html>
<!-- Denne side er responsiv -->
