  <head>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="script/script.js" charset="utf-8"></script>
  </head>
  <body>
    <header>
      <div class="navContainer">
        <div class="navItemHam" onclick="openNav()">
          <img
            class="hamIcon"
            src="assets/icons/menu.png"
            alt="Hamburger ikon"
          />
        </div>
        <div class="navItemSearch">
          <input id="searchBar" type="text" placeholder="Søg.." />

          <img
            class="searchIcon"
            src="assets/icons/search.png"
            alt="Search
          ikon"
            onclick="openSearch()"
          />

          <img
            class="filterIcon"
            src="assets/icons/filter.png"
            alt="Filter ikon"
            onclick="openNav2()"
          />
        </div>
      </div>
    </header>

    <div id="myNav" class="overlay">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"
        >&times;</a
      >

      <div class="overlay-content">
        <a href="forside.html">Hjem</a>
        <a href="minetider.html">Mine tider</a>
        <a href="minprofil.html">Profil</a>
        <a href="#">Hjælp</a>

    </div>
    <div id="myNav2" class="overlay2">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav2()"
        >&times;</a
      >

      <div class="overlay-content2">
        <div class="overlayContainer">
          <h2>Filter</h2>

          <p>Afbudstider</p>
          <input
            type="checkbox"
            class="checkFilter gridFilter1"
            name="Afbudspriser"
            value="Priser"
          />

          <p>Krøller</p>
          <input
            type="checkbox"
            class="checkFilter gridFilter2"
            name="Kategorier"
            value="Priser"
          />

          <p>Glatning</p>
          <input
            type="checkbox"
            class="checkFilter gridFilter3"
            name="Kategorier"
            value="Priser"
          />

          <p>Farve</p>
          <input
            type="checkbox"
            class="checkFilter gridFilter4"
            name="Kategorier"
            value="Priser"
          />

          <p>Herre</p>
          <input
            type="checkbox"
            class="checkFilter gridFilter5"
            name="Kategorier"
            value="Priser"
          />

          <p>Dame</p>
          <input
            type="checkbox"
            class="checkFilter gridFilter6"
            name="Kategorier"
            value="Priser"
          />

          <button
            type="button"
            class="btnFilter"
            onclick="document.location='forside.html'"
          >
            Ok
          </button>
        </div>
      </div>
    </div>
    <section>
      <h1 class="headerProfile">Min profil</h1>
    </section>

    <div class="headerProfileImg">
      <img
        class="myProfileImg"
        src="assets/images/Morten.jpeg"
        alt="myProfile"
      />
    </div>

    <form class="formProfile" method="post">
      <section>
        <div class="">
          <label><p class="overskriftkode">Navn</p></label>
          <input type="text" name="" value="Morten Andersen" />
        </div>

        <div class="">
          <label><p class="overskriftkode">Adresse (valgfrit)</p></label>
          <input type="text" name="" value="Skiberen 234, 1th, Odense C" />
        </div>

        <div class="">
          <label><p class="overskriftkode">Email</p></label>
          <input type="text" name="" value="mortenandersen@hotmail.com" />
        </div>

        <div class="">
          <label><p class="overskriftkode">Mobil nr.</p></label>
          <input type="text" name="" value="+45 12 34 56 78" />
        </div>
      </section>
    </form>

    <br />

    <div class="profileContainer">
      <div class="sliderBtn">
        <label class="switch">
          <input type="checkbox" />
          <span class="slider round"></span>
        </label>

        <label class="switch">
          <input type="checkbox" />
          <span class="slider round"></span>
        </label>

        <label class="switch">
          <input type="checkbox" />
          <span class="slider round"></span>
        </label>
      </div>

      <div class="sliderText">
        <p>Slå touchID til</p>
        <p>Påmindelser</p>
        <p>Synkroniser med min kalender</p>
      </div>
    </div>

    <div class="gridChangeCode">
      <button
        type="button"
        class="btnLoginEmail"
        onclick="document.location='skiftkode.html'"
      >
        Skift 4-cifret kode
      </button>
    </div>
    <button
      type="button"
      class="btnLoginEmail"
      onclick="document.location='minetider.html'"
    >
      Gem
    </button>

    <br />

    <!-- https://www.w3schools.com/howto/howto_css_switch.asp -->
